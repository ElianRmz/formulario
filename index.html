<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="la_clasona.css">
    <title>Formulario</title>
</head>
<body>
    <center>
            <div class="Form">
                <p>
                    CONTACTO
                </p>
                <p>USER</p>
                <div class="email">
                    <input tipe"text" name="email" id="email">

                </div>
                <p>EMAIL</p>
                <div>
                    <input tipe"text" name="contra" id="contra">
                </div>
                <br>
                    RAZON:
                    <br>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                        Queja
                        </label>
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                        Duda
                        </label>
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                        aclaracion
                        </label>
                    </div>
                    <br>
                    <div>
                        <p>DETALLES</p>
                        <input tipe"text" name="detalle" id="detalle">
                        <br>
                </div>
                <div>
                    <P>Como nos ubico?</P>
                    <select class="seleccion" aria-label="Default select example">
                        <option selected>Seleccione</option>
                        <option value="1">recomendacion del Hospital</option>

                    </select>
                </div>
                <br>
                <div>
                    <button type="submit">
                        <span class="transition"></span>
                        <span class="gradient"></span>
                        <span class="label">Enviar</span>
                    </button>                
                    </div>
                    <br>
            </div>
    </center>

</html>
